    <h2 class="text-center"><b>DAFTAR SPONSOR</b></h2>
    <br>
    <br>
    <form action="{% url 'dashboard_event:create_sponsor' %}" method="POST">
        {% csrf_token %}  
        <div class="d-flex flex-column justify-content-center align-items-center m-3">
        <div class="card mw-100" style="width: 28rem;">
         <div class="card-body">
          <label for="nama-sponsor" style="font-weight: bold;">Sponsor</label>
          <select name="sponsor-selector" class="form-select" aria-label="Default select example">
           <option selected></option>
           <option value="ad827c14-e8ad-11ed-a05b-0242ac120003">Hauck-Wuckert</option>
           <option value="ad827ffc-e8ad-11ed-a05b-0242ac120003">Franecki LLC</option>
           <option value="ad8284d4-e8ad-11ed-a05b-0242ac120003">Kihn-Ferry</option>
           <option value="ad8288da-e8ad-11ed-a05b-0242ac120003">Franecki LLC</option>
           <option value="ad828a6a-e8ad-11ed-a05b-0242ac120003">Block and Sons</option>
          </select>
         <br>
         <div class="row">
         <div class="col-md-6">
           <label for="tanggal-mulai" style="font-weight: bold;">Tanggal Mulai</label>
           <input type="date" id="tanggal-mulai" name="tanggal-mulai"><br>
         </div>
         <div class="col-md-6">
          <label for="tanggal-selesai" style="font-weight: bold;">Tanggal Selesai</label>
          <input type="date" id="tanggal-selesai" name="tanggal-selesai"><br>
         </div>
         <br>
         <br>
         <br>
         </div>
        </div>
        </div>
    </form>
    <br>
    <br>
    <center><button onclick="getValue()" type="submit" class="btn btn-lg btn-success"> Submit </button>
    </center>
    <br>
    <br>


</body>

<script>
    function getValue() {
        var input1 = $('select[name=sponsor-selector] option').filter(':selected').val();
        var input2 = document.getElementById("tanggal-mulai");
        var input3 = document.getElementById("tanggal-selesai");
        var sponsor_name = input1;
        var tanggal_mulai = input2.value;
        var tanggal_selesai = input3.value;
        console.log(sponsor_name); // Output the value to the console or perform any other desired action
        console.log(tanggal_mulai);
        console.log(tanggal_selesai);
    }

</script>
