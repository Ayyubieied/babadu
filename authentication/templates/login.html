
{% extends 'base.html' %}

<!-- link the home.css -->
{% block meta %}
    <link rel="stylesheet" href="/authentication/css/register.css">
{% endblock meta %}

{% block content %}
<div class="px-4 py-5 mx-auto text-center">
  <h1 class="display-5 fw-bold my-5">Login</h1>

   <div class="d-grip gap-2 d-sm-flex justify-content-sm-center">
    <form 
        action=""
        method="POST">
        {% csrf_token %}
        {% if msg %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Error!</strong> {{msg}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endif %}
    <div class="form-group row my-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Nama</label>
        <div class="col-sm-10">
          <input 
            type="text" name="nama" class="form-control" placeholder="Nama">
        </div>
      </div>

      <div class="form-group row my-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" name="email" class="form-control" placeholder="Email">
        </div>
      </div>
      <div class="form-group row my-3">
          <input type="submit" value="login" class="btn btn-dark  btn-lg px-4 gap-3 " >
        </div>
      </div>

   </div>
</form>
   
    


  
{% endblock content %}
